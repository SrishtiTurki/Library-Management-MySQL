<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library System - Chief Librarian Access</title>
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --error-color: #f72585;
      --text-color: #2b2d42;
      --light-gray: #f8f9fa;
      --white: #ffffff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-color);
    }
    
    .login-container {
      background: var(--white);
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .logo {
      margin-bottom: 2rem;
    }
    
    .logo img {
      height: 80px;
      margin-bottom: 1rem;
    }
    
    .logo h1 {
      font-size: 1.8rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }
    
    .logo p {
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.9rem;
    }
    
    .form-control {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    .error-message {
      color: var(--error-color);
      font-size: 0.8rem;
      margin-top: 0.3rem;
      display: none;
    }
    
    .btn {
      width: 100%;
      padding: 0.9rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn:hover {
      background-color: var(--secondary-color);
    }
    
    .status-message {
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 6px;
      display: none;
    }
    
    .status-message.error {
      background-color: #ffebee;
      color: var(--error-color);
      display: block;
    }
    
    .status-message.success {
      background-color: #e8f5e9;
      color: #2e7d32;
      display: block;
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
        margin: 0 1rem;
      }
      
      .logo img {
        height: 60px;
      }
      
      .logo h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="var(--primary-color)" width="80px" height="80px">
        <path d="M12 3L1 9l11 6 9-4.91V17h2V9M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82z"/>
      </svg>
      <h1>Chief Librarian Access</h1>
      <p>Restricted administrative portal</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="staffId">Your Staff ID</label>
        <input type="text" id="staffId" class="form-control" placeholder="Enter your staff ID" required>
        <div id="staffIdError" class="error-message">Please enter a valid staff ID</div>
      </div>
      
      <div class="status-message" id="loginMessage"></div>
      
      <button type="submit" class="btn">Verify Identity</button>
    </form>
  </div>

  <script>
    // List of Chief Librarian staff IDs (in a real app, this would come from your database)
    const CHIEF_LIBRARIANS = [
      '1'
    ];

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Clear previous messages
      document.getElementById('staffIdError').style.display = 'none';
      const messageEl = document.getElementById('loginMessage');
      messageEl.style.display = 'none';
      messageEl.className = 'status-message';
      
      // Get staff ID
      const staffId = document.getElementById('staffId').value.trim().toUpperCase();
      
      // Simple validation
      if (!staffId) {
        document.getElementById('staffIdError').style.display = 'block';
        return;
      }
      
      // Show loading state
      const btn = e.target.querySelector('button[type="submit"]');
      const originalText = btn.textContent;
      btn.textContent = 'Verifying...';
      btn.disabled = true;
      
      // Simulate server verification (replace with actual API call)
      setTimeout(() => {
        // Check if staff ID is in the chief librarians list
        if (CHIEF_LIBRARIANS.includes(staffId)) {
          messageEl.textContent = 'Identity verified. Redirecting...';
          messageEl.classList.add('success');
          messageEl.style.display = 'block';
          
          // Redirect to dashboard after short delay
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          messageEl.textContent = 'Access denied. Only Chief Librarians can access this system.';
          messageEl.classList.add('error');
          messageEl.style.display = 'block';
        }
        
        // Reset button
        btn.textContent = originalText;
        btn.disabled = false;
      }, 800);
    });
  </script>
</body>
</html>
